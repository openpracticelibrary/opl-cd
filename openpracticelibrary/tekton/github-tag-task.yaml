apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: github-tag-task
spec:
  resources:
    inputs:
      - name: repo
        type: git
  steps:
    - name: github-tag
      image: quay.io/openpracticelibrary/toolbox:latest
      workingDir: /workspace/repo
      env:
      - name: GITHUB_TOKEN
        valueFrom:
          secretKeyRef:
            name: github-token
            key: token
      script: |
        #!/usr/bin/env bash
        sleep 1000